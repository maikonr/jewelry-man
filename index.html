<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Men's Jewelry</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    section {
      margin-bottom: 2rem;
    }
    .item {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Men's Jewelry</h1>
    <p>Stylish and modern jewelry for men</p>
  </header>

  <main>
    <section>
      <h2>Bracelets</h2>
      <div class="item">Leather Bracelet - Classic design</div>
      <div class="item">Beaded Bracelet - Natural stones</div>
    </section>

    <section>
      <h2>Rings</h2>
      <div class="item">Silver Ring - Minimalist style</div>
      <div class="item">Gold Ring - Elegant and bold</div>
    </section>

    <section>
      <h2>Necklaces</h2>
      <div class="item">Chain Necklace - Stainless steel</div>
      <div class="item">Pendant Necklace - With engraved symbols</div>
    </section>
  </main>

</body>
</html>
